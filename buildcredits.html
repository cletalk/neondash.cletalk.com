<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Credits</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <style>
    :root{
      --bg:#ffffff;
      --text:#020617;
      --muted:#6b7280;
      --divider:#e5e7eb;
      --accent:#6c5ce7;
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
    }

    html,body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      font-family:'Space Grotesk',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
    }

    .page{
      width:100%;
      max-width:720px;
      padding:18px 18px 32px;
    }

    .divider{
      border:0;
      border-top:1px solid var(--divider);
      margin:12px 0;
    }

    .section{
      padding:10px 0;
    }

    .section-heading{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.12em;
      margin:0 0 6px;
    }

    .section-heading i{
      font-size:14px;
      color:var(--accent);
    }

    .list{
      list-style:none;
      padding:0;
      margin:0;
    }

    .list-item{
      display:flex;
      align-items:center;
      padding:6px 0;
      font-size:14px;
    }

    /* names font weight reduced from 600 -> 500 */
    .item-label{
      font-weight:500;
    }

    .music-row{
      display:flex;
      align-items:center;
      padding:6px 0;
      font-size:14px;
    }

    /* NCS label also reduced to match names */
    .music-label{
      font-weight:500;
    }

    .music-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      color:inherit;
      text-decoration:none;
      cursor:pointer; /* Add cursor to show it's clickable */
    }

    /* New style for the hidden credit block */
    .music-credits-block {
      background: #f7f7f9;
      padding: 10px 15px;
      margin-top: 8px;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5;
      color: var(--muted);
      /* Initially hidden */
      display: none; 
      white-space: pre-wrap; /* Helps preserve formatting */
    }

    .music-credits-block b {
      color: var(--text);
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="page">
    <section class="section">
      <h2 class="section-heading">
        <i class="fa-solid fa-user-gear"></i>
        <span>Admins &amp; Devs</span>
      </h2>
      <ul class="list">
        <li class="list-item">
          <span class="item-label">Nikolas</span>
        </li>
        <li class="list-item">
          <span class="item-label">George</span>
        </li>
      </ul>
    </section>

    <hr class="divider">

    <section class="section">
      <h2 class="section-heading">
        <i class="fa-solid fa-flask"></i>
        <span>Beta Testers</span>
      </h2>
      <ul class="list">
        <li class="list-item">
          <span class="item-label">Mahmoud</span>
        </li>
        <li class="list-item">
          <span class="item-label">grains of rice</span>
        </li>
      </ul>
    </section>

    <hr class="divider">

    <section class="section">
      <h2 class="section-heading">
        <i class="fa-solid fa-music"></i>
        <span>Music</span>
      </h2>
      <div class="music-row">
        <a
          href="#"
          class="music-link"
          onclick="toggleCredits('goodnightmare-credits'); return false;"
          aria-expanded="false"
          aria-controls="goodnightmare-credits"
        >
          <span class="music-label">Goodnightmare</span>
          <i class="fa-solid fa-chevron-down"></i>
        </a>
      </div>

      <div id="goodnightmare-credits" class="music-credits-block">
        License: <b>CC0 1.0 Universal Public Domain Dedication</b>
      </div>
    </section>
  </div>

  <script>
    function toggleCredits(id) {
      const element = document.getElementById(id);
      const link = element.previousElementSibling.querySelector('.music-link');

      if (element.style.display === 'none' || element.style.display === '') {
        element.style.display = 'block';
        link.setAttribute('aria-expanded', 'true');
        link.querySelector('i').classList.replace('fa-chevron-down', 'fa-chevron-up');
      } else {
        element.style.display = 'none';
        link.setAttribute('aria-expanded', 'false');
        link.querySelector('i').classList.replace('fa-chevron-up', 'fa-chevron-down');
      }
    }
  </script>

<script type="text/javascript" src="/unprotected/back_to_spaceship.js?hash=4975d460e508829e8fb64d3962bc44ad35f3a95a"></script>

</body>
</html>
