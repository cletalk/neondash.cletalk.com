<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Dash</title>

  <!-- Favicon / App Icons -->
  <link rel="icon" type="image/png" href="https://neondash.cletalk.com/asset_logo.png" />
  <link rel="apple-touch-icon" href="https://neondash.cletalk.com/asset_logo.png" />
  <meta name="theme-color" content="#000000" />

  <!-- Social / Open Graph -->
  <meta property="og:title" content="Neon Dash" />
  <meta property="og:description" content="Dash through neon worlds, collect gems, unlock rewards, and climb the global leaderboard." />
  <meta property="og:image" content="https://neondash.cletalk.com/asset_logo.png" />
  <meta property="og:url" content="https://neondash.cletalk.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Neon Dash" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Neon Dash" />
  <meta name="twitter:description" content="Dash through neon worlds, collect gems, unlock rewards, and climb the global leaderboard." />
  <meta name="twitter:image" content="https://neondash.cletalk.com/asset_logo.png" />

  <!-- Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --accent: #6c5ce7;
      --accent2: #22d3ee;
      --white: #ffffff;
      --muted: #cbd5f5;
      --purple-gradient: linear-gradient(135deg, var(--accent2), var(--accent));
      --card-bg: rgba(15, 23, 42, 0.96);
      --card-border: rgba(148, 163, 184, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: #000;
      font-family: "Space Grotesk", sans-serif;
      color: var(--white);
    }

    /* Neon background */
    .bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 0%, rgba(34, 211, 238, 0.25), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(108, 92, 231, 0.35), transparent 55%),
        radial-gradient(circle at 50% 40%, rgba(15, 23, 42, 0.9), #000);
      z-index: 0;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.025) 1px,
        transparent 1px
      );
      background-size: 100% 2px;
      opacity: 0.28;
      mix-blend-mode: soft-light;
      z-index: 0;
    }

    /* Layout */
    .page-shell {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 18px 26px;
    }

    .card {
      max-width: 620px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 60px rgba(15, 23, 42, 0.9);
      padding: 32px 22px 26px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid transparent;
      background:
        linear-gradient(135deg, rgba(34, 211, 238, 0.4), rgba(108, 92, 231, 0.7))
        border-box;
      -webkit-mask:
        linear-gradient(#000 0 0) padding-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.85;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    /* Accent line */
    .accent-bar {
      width: 80px;
      height: 3px;
      margin: 0 auto 18px;
      border-radius: 999px;
      background: var(--purple-gradient);
      opacity: 0.9;
    }

    /* Logo */
    .logo {
      width: 96px;
      height: 96px;
      border-radius: 20px;
      box-shadow: 0 0 36px rgba(108, 92, 231, 0.9);
      margin: 0 auto 18px;
      display: block;
    }

    /* Text */
    .title {
      font-size: 2.6rem;
      font-weight: 800;
      background: var(--purple-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.15rem;
      color: var(--muted);
      max-width: 480px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }

    /* Google Play badge */
    .play-badge img {
      height: 58px;
      width: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .play-badge img:hover {
      transform: translateY(-3px);
      filter: drop-shadow(0 0 14px rgba(108, 92, 231, 0.9));
    }

    /* Footer */
    footer {
      max-width: 620px;
      margin: 16px auto 0;
      padding: 12px 4px 6px;
      text-align: center;
      font-size: 0.86rem;
      color: rgba(226, 232, 240, 0.9);
    }

    .tos-links {
      margin-top: 4px;
      font-size: 0.8rem;
      opacity: 0.95;
    }

    footer a {
      color: var(--accent2);
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 640px) {
      .card {
        padding: 38px 36px 30px;
      }
      .title {
        font-size: 2.9rem;
      }
      .subtitle {
        font-size: 1.18rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg-layer"></div>
  <div class="scanlines"></div>

  <div class="page-shell">
    <div class="card">
      <div class="card-inner">
        <div class="accent-bar"></div>

        <img
          class="logo"
          src="https://neondash.cletalk.com/asset_logo.png"
          alt="Neon Dash Logo"
        />

        <h1 class="title">Neon Dash</h1>

        <p class="subtitle">
          Dash through neon worlds, collect gems, unlock rewards and climb the global leaderboard.
        </p>

        <a
          class="play-badge"
          href="https://play.google.com/store/apps/details?id=com.cletalk.neondash"
          target="_blank"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
            alt="Get it on Google Play"
          />
        </a>
      </div>
    </div>

    <footer>
      <div id="copyright"></div>
      <div class="tos-links">
        <a href="/termsofservice">Terms of Service</a> •
        <a href="/privacypolicy">Privacy Policy</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("copyright").innerHTML =
      "© " + new Date().getFullYear() + " Neon Dash. All rights reserved.";
  </script>

</body>
</html>
